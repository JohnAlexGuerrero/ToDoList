<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>

<body>

    <div class="container">
        <div class="notification " id="notification">  
        </div>


        <h1 class="title">ToDo List</h1>


        <div id="calendar"></div>

        <form id="form">
            <input type="text" class="input" id="input" placeholder="Create a new todo.." autocomplete="off">
        </form>

        <small id="tasks-count"></small>

        <div class="card" >
            <div class="card-header">
                <div class="title" id="title-timer">ya casi es mi cumplea√±os</div>
                <div class="icon active" id="play">start</div>
                <div class="icon" id="stop">start</div>
                <div class="icon" id="reset">start</div>
            </div>
            <div class="card-body">
                <div class="timer">
                    <div class="minutes">
                        <div>
                            <span class="digits" id="min-one">1</span>
                            <span class="digits" id="min-two">2</span>
                        </div>
                        <small>minutes</small>
                    </div>
                    <!-- <div class="digits">:</div> -->
                    <div class="seconds">
                        <div>
                            <span class="digits" id="sec-one">5</span>
                            <span class="digits" id="sec-two">8</span>
                        </div>

                        <small>seconds</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="header_">
            <span onclick="deleteTasks()">delete</span>
            <span onclick="addTaskItem(this)">Add</span>
        </div>

        <ul class="todos" id="todos"></ul>
    </div>

    


    <!-- The Modal -->
    <div id="modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Mobile App Design..</p>
            <div class="temporizador">
                <button>
                    Sesion 1
                </button>
                <div id="hms" class="time-timer">25:00</div>
                <div class="btn-start ti-control-play" onclick="startTimer()">start</div>
                <div class="btn-stop" onclick="stopTimer()">stop</div>
                <div class="btn-reset" onclick="resetTimer()">restart</div>
            </div>

        </div>
    </div>


    </div>
</body>

<script src="./app.js"></script>
<script src="./timer.js"></script>
<!-- <script src="./calendar.js"></script> -->

</html>
