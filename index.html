<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    
    <div class="container">
        <h1 class="title">ToDo List</h1>
        
        <form id="form">
            <input type="text" class="input" id="input" placeholder="Enter your todo" autocomplete="off">
        </form>
        
        <small id="tasks-count"></small>
        
        <div class="header">
            
            <span onclick="deleteTasks()">delete</span>
            <span onclick="addTaskItem(this)">Add</span>
        </div>
        
        <ul class="todos" id="todos"></ul>
        <!-- <ul class="task" id="task">
            <li class="task_item">
                <span></span>
                <input type="text" placeholder="Do a very important task" id="description">
                <span onclick="saveTask(this)">&#10004;</span>
            </li>
        </ul> -->
    </div>

    <!-- <button id="myBtn" onclick="openModal()">Open Modal</button> -->

    <!-- The Modal -->
    <div id="modal" class="modal" >

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Some text in the Modal..</p>
            <div class="cronometro">
                <div id="hms">00:00</div>
                <div class="btn-start" onclick="startTimer()">start</div>        
                <div class="btn-stop" onclick="stopTimer()">stop</div>
                <div class="btn-reset" onclick="resetTimer()">restart</div>
            </div>
        </div>

    </div>
</body>
<script src="./app.js"></script>
</html>
